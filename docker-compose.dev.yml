version: '3.9'

services:
  postgres:
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://hamlet:hamlet_secure_2024@postgres:5432/hamlet_gems
      SECRET_KEY: dev_secret_key_not_for_production
      CORS_ORIGINS: '["http://localhost:5173"]'
      WHATSAPP_NUMBER: "971555626108"
      ENVIRONMENT: development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
